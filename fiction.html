<!DOCTYPE html>
  <head>
    <title>Fiction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <br>
    <div class="col-xs-12 header_div text-center">
      <h3>Fiction</h3>
      <br>
    </div>
    <div id="fdiv">
      <br>
      <br>
      <br>
      <br>
      <br>
      <div id="orig_f">
      <input type="text" id="f_input" class="form-control" placeholder="'Book' by 'author'">
      <br>
      <form action="/form/submit" method="post">
        <div id="df">
          <div>
          <label id="r">Read</label>
          <input type="checkbox" id="f_read"/>
        </div>
      </form>
      <br>
      <label id="f_genre_dropdown" for="genre">Choose the genre:</label>
      <select name="genre" id="genre">
        <option value="none"></option>
        <option value="science-fiction">Science Fiction</option>
        <option value="historical">Historical</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
        <option value="fantasy">Fantasy</option>
        <option value="comedy">Comedy</option>
        <option value="paranormal">Paranormal</option>
        <option value="dystopian">Dystopian</option>
        <option value="gothic">Gothic</option>
        <option value="western">Western</option>
        <option value="thriller">Thriller</option>
        <option value="horror">Horror</option>
        <option value="ya">Young Adult (YA)</option>
        <option value="crime">Crime</option>
        <option value="literary">Literary</option>
        <option value="mystery">Mystery</option>
        <option value="adventure">Adventure</option>
        <option value="classics">Classics</option>
        <option value="sports">Sports</option>
        
      </select>
      <br>
      <br>
      <label id="f_review_dropdown" for="review">Give Review:</label>
      <select name="review" id="review">
        <option value="none"></option>
        <option value="excellent">Excellent</option>
        <option value="very-good">Very Good</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="bad">Bad</option>
        <option value="very bad">Very Bad</option>
        <option value="horrible">Horrible</option>
      </select>
    </div>
      <br>
      <div id="repeat_Fiction">
        <hr>
        <button onclick="repeat_F()" class="btn btn-danger">New Book</button>
        <br>
      </div>
</div>

    <br>
    </div>
  </body>
</DOCTYPE! html>
